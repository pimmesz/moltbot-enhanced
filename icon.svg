<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradient for robot body -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bright gradient for eyes -->
    <radialGradient id="eyeGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </radialGradient>
    
    <!-- Circular clip path for round shape -->
    <clipPath id="circleClip">
      <circle cx="128" cy="128" r="128"/>
    </clipPath>
  </defs>
  
  <!-- Apply circular clip -->
  <g clip-path="url(#circleClip)">
    <!-- Robot head (rounded rectangle) -->
    <rect x="68" y="60" width="120" height="100" rx="20" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Robot antenna with communication waves -->
    <circle cx="128" cy="50" r="12" fill="#d946ef"/>
    <circle cx="128" cy="50" r="6" fill="#ffffff"/>
    <line x1="128" y1="50" x2="128" y2="60" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <!-- Signal waves -->
    <path d="M 115 45 Q 110 40 110 35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <path d="M 141 45 Q 146 40 146 35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    
    <!-- Robot eyes (bright glowing cyan) -->
    <circle cx="98" cy="100" r="18" fill="url(#eyeGradient)"/>
    <circle cx="158" cy="100" r="18" fill="url(#eyeGradient)"/>
    <circle cx="98" cy="100" r="10" fill="#ffffff" opacity="0.8"/>
    <circle cx="158" cy="100" r="10" fill="#ffffff" opacity="0.8"/>
    
    <!-- Robot mouth (smile) -->
    <path d="M 98 130 Q 128 145 158 130" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <rect x="108" y="128" width="8" height="6" rx="2" fill="#ffffff"/>
    <rect x="120" y="128" width="8" height="6" rx="2" fill="#ffffff"/>
    <rect x="132" y="128" width="8" height="6" rx="2" fill="#ffffff"/>
    <rect x="144" y="128" width="8" height="6" rx="2" fill="#ffffff"/>
    
    <!-- Robot body (torso) -->
    <rect x="78" y="160" width="100" height="80" rx="15" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Chest panel with chat bubbles -->
    <g transform="translate(128, 200)">
      <!-- Chat bubble 1 -->
      <circle cx="-12" cy="-5" r="8" fill="#ffffff" opacity="0.9"/>
      <circle cx="-16" cy="2" r="3" fill="#ffffff" opacity="0.7"/>
      <circle cx="-18" cy="6" r="2" fill="#ffffff" opacity="0.5"/>
      <!-- Chat bubble 2 -->
      <circle cx="12" cy="-5" r="8" fill="#ffffff" opacity="0.9"/>
      <circle cx="16" cy="2" r="3" fill="#ffffff" opacity="0.7"/>
      <circle cx="18" cy="6" r="2" fill="#ffffff" opacity="0.5"/>
      <!-- Message dots -->
      <circle cx="-15" cy="-6" r="1.5" fill="#6366f1"/>
      <circle cx="-12" cy="-6" r="1.5" fill="#8b5cf6"/>
      <circle cx="-9" cy="-6" r="1.5" fill="#d946ef"/>
      <circle cx="9" cy="-6" r="1.5" fill="#6366f1"/>
      <circle cx="12" cy="-6" r="1.5" fill="#8b5cf6"/>
      <circle cx="15" cy="-6" r="1.5" fill="#d946ef"/>
    </g>
    
    <!-- Robot arms -->
    <rect x="48" y="170" width="25" height="50" rx="12" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="3"/>
    <rect x="183" y="170" width="25" height="50" rx="12" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Robot hands (claws) -->
    <circle cx="60" cy="225" r="8" fill="#d946ef"/>
    <circle cx="196" cy="225" r="8" fill="#d946ef"/>
    <line x1="60" y1="225" x2="55" y2="235" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="225" x2="65" y2="235" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="196" y1="225" x2="191" y2="235" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="196" y1="225" x2="201" y2="235" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Decorative sparkles/message particles -->
    <circle cx="50" cy="80" r="4" fill="#22d3ee" opacity="0.9"/>
    <circle cx="206" cy="90" r="4" fill="#d946ef" opacity="0.9"/>
    <circle cx="45" cy="140" r="3" fill="#8b5cf6" opacity="0.9"/>
    <circle cx="211" cy="150" r="3" fill="#22d3ee" opacity="0.9"/>
    
    <!-- Glow effect on eyes -->
    <circle cx="98" cy="100" r="22" fill="url(#eyeGradient)" opacity="0.3"/>
    <circle cx="158" cy="100" r="22" fill="url(#eyeGradient)" opacity="0.3"/>
  </g>
</svg>
